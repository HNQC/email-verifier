<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[HNQC]群验证服务</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #1a73e8;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .instructions {
            background-color: #e8f0fe;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            border-left: 4px solid #1a73e8;
        }
        
        .instructions h3 {
            color: #1a73e8;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .section {
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #dcdfe6;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="email"]:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .button {
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        .button:hover {
            background-color: #1669d6;
        }
        
        .button:active {
            background-color: #1158b8;
        }
        
        .result {
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
            display: none;
        }
        
        .success {
            background-color: #e6f4ea;
            border-left: 4px solid #34a853;
        }
        
        .error {
            background-color: #fce8e6;
            border-left: 4px solid #ea4335;
        }
        
        .how-to-join {
            background-color: #f1f8e9;
            border-left: 4px solid #0f9d58;
            padding: 15px;
            margin-top: 30px;
        }
        
        .how-to-join h3 {
            color: #0f9d58;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .debug-links {
            margin-top: 30px;
            text-align: center;
        }
        
        .debug-links a {
            color: #1a73e8;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .debug-links a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background-color: #e6f4ea;
            border-left: 4px solid #34a853;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .email-error {
            color: #ea4335;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .auto-whitelist {
            background-color: #e8f0fe;
            border-left: 4px solid #1a73e8;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>[HNQC]群验证服务</h1>
        </header>
        
        <div class="instructions">
            <h3>操作说明</h3>
            <p>输入您的邮箱，我们将发送一个验证码。请将此验证码提供给QQ机器人进行验证。</p>
        </div>
        
        <div class="success-message">
            <h3>[HNQC]重要提示</h3>
            <p>我们已升级邮件服务，现在所有邮箱都能收到验证码邮件！</p>
            <p>如果您仍未收到邮件，请检查垃圾邮件文件夹。</p>
        </div>
        
        <div class="auto-whitelist">
            <h3>自动白名单功能</h3>
            <p>系统会自动将您的邮箱添加到白名单，无需手动操作！</p>
        </div>
        
        <div class="section">
            <h2>获取验证码</h2>
            <div class="form-group">
                <label for="email">您的邮箱：</label>
                <input type="email" id="email" placeholder="例如：yourname@example.com" required>
                <div id="emailError" class="email-error">请输入有效的邮箱地址</div>
            </div>
            <button id="requestBtn" class="button">发送验证码</button>
            <div id="requestResult" class="result"></div>
        </div>
        
        <div class="how-to-join">
            <h3>如何加入QQ群？</h3>
            <ol>
                <li>获取验证码后，申请加入QQ群</li>
                <li>将验证码提供给QQ机器人</li>
                <li>机器人会自动验证您的验证码</li>
                <li>验证通过后，您将被加入QQ群</li>
            </ol>
        </div>
        
        <div class="debug-links">
            <a href="/mail_test">测试邮件发送</a>
            <a href="/db_test">测试数据库</a>
            <a href="/send_records">查看发送记录</a>
            <a href="/check_whitelist?email=your@email.com">检查白名单</a>
            <a href="/add_whitelist?email=your@email.com">添加白名单</a>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');
            const requestBtn = document.getElementById('requestBtn');
            const requestResult = document.getElementById('requestResult');
            
            // 实时邮箱验证
            emailInput.addEventListener('input', function() {
                const email = emailInput.value.trim();
                if (validateEmail(email)) {
                    emailInput.style.borderColor = '#34a853';
                    emailError.style.display = 'none';
                } else {
                    emailInput.style.borderColor = '#ea4335';
                    emailError.style.display = 'block';
                }
            });
            
            // 请求验证码
            requestBtn.addEventListener('click', async function() {
                const email = emailInput.value.trim();
                
                if (!email) {
                    showResult(requestResult, '请输入邮箱地址', 'error');
                    emailInput.style.borderColor = '#ea4335';
                    emailError.style.display = 'block';
                    return;
                }
                
                if (!validateEmail(email)) {
                    showResult(requestResult, '邮箱格式不正确', 'error');
                    emailInput.style.borderColor = '#ea4335';
                    emailError.style.display = 'block';
                    return;
                }
                
                try {
                    const response = await fetch('/request_code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        showResult(requestResult, `${result.message} - ${result.instructions}`, 'success');
                    } else {
                        let errorMsg = `发送失败: ${result.error || '未知错误'}`;
                        if (result.details) {
                            errorMsg += `<br>详情: ${result.details}`;
                        }
                        showResult(requestResult, errorMsg, 'error');
                    }
                } catch (error) {
                    showResult(requestResult, '网络请求失败，请重试', 'error');
                    console.error('请求失败:', error);
                }
            });
            
            // 邮箱格式验证
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // 显示结果
            function showResult(element, message, type) {
                element.innerHTML = message;
                element.className = `result ${type}`;
                element.style.display = 'block';
                
                // 自动隐藏
                setTimeout(() => {
                    element.style.display = 'none';
                }, 10000);
            }
        });
    </script>
</body>
</html>
