<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HNQC | 邮箱验证</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'SF Pro Display', sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .card {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid rgba(80, 80, 150, 0.3);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 60, 120, 0.3);
            padding: 40px;
            max-width: 480px;
            width: 90%;
            z-index: 2;
            backdrop-filter: blur(16px);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #0088ff, #00ccff);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .card-header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(90deg, #00aaff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }
        
        .card-header p {
            color: #ccc;
            font-size: 16px;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ddd;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 16px;
            border: 1px solid rgba(100, 120, 200, 0.3);
            border-radius: 8px;
            background: rgba(0, 10, 30, 0.5);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: #00aaff;
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.25);
        }
        
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #0044cc, #0088ff);
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 100, 255, 0.4);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        #message {
            text-align: center;
            margin-top: 24px;
            color: #ff5555;
            font-size: 14px;
            min-height: 20px;
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            .card-header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="card">
        <div class="card-header">
            <h1>HNQC 验证系统</h1>
            <p>请输入您的邮箱获取验证码</p>
        </div>
        
        <div class="form-group">
            <label for="email">邮箱地址</label>
            <input type="email" class="form-control" id="email" placeholder="example@mail.com">
        </div>
        
        <button id="sendBtn" class="btn">发送验证码</button>
        
        <div id="message"></div>
    </div>

    <script>
        // 粒子画布设置
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({
            antialias: true,
            alpha: true
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('particles-js').appendChild(renderer.domElement);
        
        // 粒子配置
        const particleCount = 100;
        const particles = new THREE.Group();
        const particleGeometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
        const particleMaterial = new THREE.MeshBasicMaterial({
            color: 0x0088ff,
            transparent: true,
            opacity: 0.7
        });
        
        // 创建粒子
        for (let i = 0; i < particleCount; i++) {
            const particle = new THREE.Mesh(particleGeometry, particleMaterial);
            
            // 初始位置随机
            particle.position.set(
                Math.random() * 200 - 100,
                Math.random() * 200 - 100,
                Math.random() * 200 - 100
            );
            
            // 随机速度
            particle.userData = {
                velocity: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5,
                    (Math.random() - 0.5) * 0.5
                ),
                phase: Math.random() * Math.PI * 2
            };
            
            particles.add(particle);
        }
        
        scene.add(particles);
        camera.position.z = 150;
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            particles.children.forEach(particle => {
                particle.position.add(particle.userData.velocity);
                
                // 边界反弹
                if (Math.abs(particle.position.x) > 100) particle.userData.velocity.x *= -1;
                if (Math.abs(particle.position.y) > 100) particle.userData.velocity.y *= -1;
                if (Math.abs(particle.position.z) > 100) particle.userData.velocity.z *= -1;
                
                // 呼吸效果
                particle.userData.phase += 0.01;
                particle.scale.setScalar(0.5 + Math.sin(particle.userData.phase) * 0.1);
            });
            
            particles.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // 窗口大小调整
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        // 发送验证码
        document.getElementById('sendBtn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            
            // 验证邮箱格式
            if (!validateEmail(email)) {
                messageEl.textContent = '邮箱格式不正确，请重新输入';
                return;
            }
            
            // 禁用按钮
            const btn = this;
            btn.disabled = true;
            btn.textContent = '发送中...';
            messageEl.textContent = '';
            
            // 发送请求
            fetch('/send-verification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    messageEl.textContent = '验证码已发送，请查收邮箱';
                    messageEl.style.color = '#00cc66';
                } else {
                    messageEl.textContent = '发送失败: ' + data.error;
                    messageEl.style.color = '#ff5555';
                }
            })
            .catch(error => {
                messageEl.textContent = '请求失败: ' + error;
                messageEl.style.color = '#ff5555';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = '发送验证码';
            });
        });
        
        function validateEmail(email) {
            const re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            return re.test(email);
        }
    </script>
</body>
</html>
