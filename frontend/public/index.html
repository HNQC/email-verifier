<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>[HNQC]群验证码服务</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .container {
      width: 100%;
      max-width: 500px;
    }
    
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    h1 {
      color: #1a73e8;
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .logo {
      font-size: 48px;
      color: #1a73e8;
      margin-bottom: 15px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }
    
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #dcdfe6;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    
    input[type="email"]:focus {
      border-color: #1a73e8;
      outline: none;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    
    .button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      font-weight: 500;
    }
    
    .button:hover {
      background-color: #1669d6;
    }
    
    .button:active {
      background-color: #1158b8;
    }
    
    .button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
    
    .result {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      display: none;
    }
    
    .success {
      background-color: #e6f4ea;
      border-left: 4px solid #34a853;
    }
    
    .error {
      background-color: #fce8e6;
      border-left: 4px solid #ea4335;
    }
    
    .how-to-join {
      background-color: #f1f8e9;
      border-left: 4px solid #0f9d58;
      padding: 15px;
      margin-top: 30px;
    }
    
    .how-to-join h3 {
      color: #0f9d58;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .email-error {
      color: #ea4335;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }
    
    .instructions {
      background-color: #e8f0fe;
      border-left: 4px solid #1a73e8;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }
    
    .instructions h3 {
      color: #1a73e8;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .instructions ol {
      padding-left: 20px;
    }
    
    .instructions li {
      margin-bottom: 8px;
    }
    
    .info {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff8e1;
      border-left: 4px solid #ffc107;
      border-radius: 4px;
    }
    
    .info p {
      margin-bottom: 8px;
    }
    
    .status {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div class="logo">
          <i class="fas fa-envelope"></i>
        </div>
        <h1>[HNQC]群验证码服务</h1>
        <p>获取验证码加入QQ群</p>
      </header>
      
      <div id="app">
        <!-- React应用将在这里渲染 -->
      </div>
      
      <div class="status">
        <p>服务状态: <span id="status">运行中</span></p>
        <p>hnqc.dpdns.org | © 2023</p>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" src="src/index.js"></script>
</body>
</html>
